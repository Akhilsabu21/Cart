<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- nav-start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-bar">
        <div class="container">
          <a class="navbar-brand link" href="#">
            <img class="icon" src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fk_header_mobile_logo-bafb3a.svg" alt="">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex  me-2 search" id="search">
              <input class="form-control" id="inp" type="search" placeholder="Search" aria-label="Search">
            </div>
            <ul class="navbar-nav ms-2 me-auto mb-5 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active  link" aria-current="page" href="../index.html">Home</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>
    <!-- nav-end -->
    
    <div class="container col-md-12 col-sm-12 cart-items">
        <div class=" col-md-8 col-sm-12 products">
            <div class="product-h">
                <h3>Flipkart(10)</h3>
            </div>
            <div class="products-list" id="products-list">
              <div class="item"></div>
                
            </div>
        </div>


        <div class="col-md-4 col-sm-12 price-details">
          <div class="product-h">
            <p>price</p>
          </div>
          
          <div id="cart-price">
            <div class="cart-details">
              <p>Product Name</p>
              <p>Price</p>
            </div>
            <div id="cart-price-details"></div>
            
            <div class="total-cart-details">
              <div class="total">
                <p>Total</p>
                
              </div>
              <div>
                <p id="total-price"></p>
              </div>
            </div>
            <div class="cart-buy-btn">
              <button>Buy</button>
            </div>
          </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="../js/cart.js"></script>
